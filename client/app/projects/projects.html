<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/footer/footer.html'"></div>
<link rel="stylesheet" type="text/css" href="app/projects/projects.css" />

<div class = "container">
  <h1>Projects</h1>
  <hr>
</div>

<div class = "container">
  <div class = "row">
    <div ng-repeat="p in personal_projects">
      <div class = "col-md-offset-2 col-md-8 proj col-md-offset-2">
            <h2> {{p.Name}} </h2>
            <p>{{p.Description}}</p>
            <hr>
      </div>
    </div>
  </div>
</div>

<div class = "container">
  <div class = "row">
    <div ng-repeat="p in work_projects">
      <div class = "col-md-offset-2 col-md-8 proj col-md-offset-2">
            <h2> {{p.Name}} </h2>
            <p>{{p.Description}}</p>
            <hr>
      </div>
    </div>
  </div>
</div>
